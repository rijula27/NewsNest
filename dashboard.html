<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
        <title>Admin Panel</title>
    </head>
    <body>
        <div class="side-menu">
            <div class="brand-name">
                <img src="logo.png" alt="">
            </div>
            <ul>
                <li><img src="" alt="">&nbsp;<span>Dashboard</span></li>
                <li><img src="" alt="">&nbsp;<span>Add Article</span></li>
                <li><img src="" alt="">&nbsp;<span>Add news</span></li>
                <li><img src="" alt="">&nbsp;<span>View Article</span></li>
                <li><img src="" alt="">&nbsp;<span>View News</span></li>
                <li><img src="" alt="">&nbsp;<span>Help</span></li>
                <li><img src="" alt="">&nbsp;<span>Settings</span></li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="user">
                        <a href="#" class="">Kaustav Ali</a>
                        <div class="img-case">
                            <a href=""><img src="Kaustav dp.jpg" alt="img"></a>
                        </div>
                    </div>    
                </div> 
            </div>  
            <div class="content">
                <div class="form-box">

                    <div class="flex">
                        <div class="box">
                            <label for="category">Category:</label><br>
                            <select id="category" name="category">
                              <option value="option1">Choose a Category</option>
                              <option value="option2">Sports</option>
                              <option value="option3">Business</option>
                              <option value="option4">Technology</option>
                            </select>
                          </div>
    
                          <div class="box">
                            <label for="contentType">Content Type:</label><br>
                            <select id="contentType" name="contentType">
                              <option value="option1">Content Type</option>
                              <option value="option2">International</option>
                              <option value="option3">National</option>
                              <option value="option4">Regional</option>
                            </select>
                          </div>
    
                          <div class="box">
                            <label for="lanugage">Language:</label><br>
                            <select id="lanugage" name="lanugage">
                              <option value="option1">Choose Language</option>
                              <option value="option2">English</option>
                              <option value="option3">Hindi</option>
                              <option value="option4">Assamese</option>
                            </select>
                          </div>
                        </div>
                    <div class="box">
                      <label for="title">Title:</label><br>
                      <input type="text" id="title" name="title" placeholder="Enter title...">
                    </div>
                  
                    <div class="box">
                      <label for="body">Content:</label><br>
                      <textarea id="body" name="body" rows="4" placeholder="Type your content here..."></textarea>
                    </div>


                    

                    
                      <div class="box">
                        <label for="publishedDate">Publish Date:</label><br>
                        <input type="date" id="publishedDate" name="publishedDate">
                      </div>

                      <div class="box">
                        <label for="imageUpload"></label>
                        Image Upload (optional):<br>
                        <input type="file" accept=".jpg,.jpeg,.png,/.gif" id="imageUpload" name="imageUpload">
                        <input type="file" accept=".jpg,.jpeg,.png,/.gif" id="imageUpload" name="imageUpload">
                      </div>


                    <div class="box">
                      <input type="submit" value="Submit">
                    </div>
                  </div>
            </div>    
    </body>
</html>
